type AuthenticationCompleted @entity {
  id: Bytes!
  success: Boolean! # bool
  user: Bytes! # address
  txId: BigInt!
  contract: Bytes!
  value: BigInt!
  methodId: Bytes!
  txBlockNumber: BigInt!
  txTimestamp: BigInt!
  transactionHash: Bytes!
}

type InitiateAuthentication @entity {
  id: Bytes!
  user: Bytes! # address
  txId: BigInt!
  methodId: Bytes!
  txBlockNumber: BigInt!
  txTimestamp: BigInt!
  transactionHash: Bytes!
}
